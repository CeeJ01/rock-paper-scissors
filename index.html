  <script>
 	// Your JavaScript goes here!
  let wins = 0;
  let loses = 0;
  let winPercent = 0;

  function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
  }
  function roundUp(num, precision) {
  precision = Math.pow(10, precision)
  return Math.ceil(num * precision) / precision
  }

  function computerPlay (){
    //Computer randomly selects what to play.
    let select
    let play
    select = getRandomInt(1, 4)
    if (select == 1) {
      play = "rock"
    }
    else if (select == 2) {
      play = "paper"
    }
    else if (select == 3) {
      play = "scissors"
    }
    else {
      play = "rock"
    }
    return play
  }
  function playRound (playerSelection, computerSelection) {
    //Comparing what the player plays and what the computer plays
    playerSelection = playerSelection.toUpperCase()
    computerSelection = computerSelection.toUpperCase()

    if (playerSelection == computerSelection) {
      playerSelection = playerSelection.toLowerCase();
      playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);

      return "Tie! You both chose: " + playerSelection
    }
    else if (playerSelection == "PAPER" && computerSelection == "ROCK") {
      wins = ++wins
      return "You Win! Paper beats Rock"
    }
    else if (playerSelection == "PAPER" && computerSelection == "SCISSORS") {
      loses = ++loses
      return "You Lose! Paper loses to Scissors"
    } 
    else if (playerSelection == "ROCK" && computerSelection == "SCISSORS") {
      wins = ++wins
      return "You Win! Rock beats Scissors"
    }
    else if (playerSelection == "ROCK" && computerSelection == "PAPER") {
      loses = ++loses
      return "You Lose! Rock loses to Paper"
    }
    else if (playerSelection == "SCISSORS" && computerSelection == "ROCK") {
      loses = ++loses
      return "You Lose! Scissors loses to Rock"
    }
    else if (playerSelection == "SCISSORS" && computerSelection == "PAPER") {
      wins = ++wins
      return "You Win! Scissors beats Paper"
    }
    else {
      return "Error"
    }
  }
  function game() {
    const playerSelection = prompt("Rock, Paper or Scissors?")
    const computerSelection = computerPlay()
    console.log(playRound(playerSelection, computerSelection))
    winPercent = Number(((wins / (wins + loses)) * 100 ).toFixed(1));
    
    if (wins == 0) {
      console.log("Wins: " + wins + " / Loses: " + loses + " / Win Percentage: 0%") 
    } else {
      console.log("Wins: " + wins + " / Loses: " + loses + " / Win Percentage: " + winPercent + "%")
    }
