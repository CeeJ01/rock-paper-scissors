<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> Rock Paper Scissors </h1>
      <h2> Select your throw! </h2>
    </div>
    <div class="player">
      <div class="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
    </div>
    <div class="scoreboard">
      <div class="scoreboard-top">
        <ul class="labels">
          <li><a class="wins-title"> Wins: </a></li>
          <li><a class="loses-title"> Loses: </a></li>
          <li><a class="ties-title"> Ties: </a></li>
        </ul>
        <ul>
         <li><a class="wins"> 0 </a></li>
         <li><a class="loses"> 0 </a></li>
         <li><a class="ties"> 0 </a></li>
        </ul>
      </div>
      <p class="p-choice">player choice:  </p>
      <p class="c-choice">computer choice: </p>
      <a class="win-percent"> 0% </a>
    </div>
    <div class="computer">
      
    </div>
    <dir class="footer">
      
    </dir>    
  </div>
  <script src="main.js"></script>
</body>
</html>
