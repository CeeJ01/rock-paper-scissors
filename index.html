<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> Rock Paper Scissors </h1>
      <h2> Select your throw! </h2>
    </div>
    <div class="player">
      <div class="buttons">
        <button id="rock" style ="background-color: #8b7d6b;">ROCK</button>
        <button id="paper" style = "background-color: #c1cdcd;">PAPER</button>
        <button id="scissors" style ="background-color: #EEAD0E;">SCISSORS</button>
      </div>
    </div>
    <div class="scoreboard">
      <div class="scoreboard-top">
        <div class="score-container score-container-wins">
          <h3>Wins:</h3>
          <a class="wins"> 0 </a>
        </div>
        <div class="score-container score-container-ties">
          <h3>Ties:</h3>
          <a class="ties"> 0 </a>
        </div>
        <div class="score-container score-container-loses">
          <h3>Loses:</h3>
          <a class="loses"> 0 </a>
        </div>
      </div>
      <p class="p-choice">player choice:  </p>
      
      <p class="win-percent"> 0% </p>
    </div>
    <div class="computer">
      <p>Computer chose:</p>
      <p class="c-choice"></p>
    </div>
    <div class="footer">
      <p class="summary">Summary</p>
    </div>    
  </div>
  <script src="main.js"></script>
</body>
</html>
